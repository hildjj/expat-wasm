{
  "source" : {
    "include": ["lib/", "README.md"]
  },
  "opts": {
    "template": "node_modules/docdash",
    "destination": "./docs/",
    "encoding": "utf8"
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "sort": true,
    "default": {
      "includeDate": false
    }
  }
}
